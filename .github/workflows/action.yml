name: Test on PR

on:
   pull_request:
      branches: dev

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'  # Specify the version of Node.js you need
      - run: npm ci
      - name: Install dependencies
        run: npm install

      - name: Deploy to server
        env:
          SERVER_IP: 8.215.36.119
          USER: root
        run: |
          mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
            rsync -avz --delete --exclude='.git' ./* $USER@$SERVER_IP:project/binar-chpt-8/challange-7-BE
            ssh $USER@$SERVER_IP << 'EOF'
               cd project/binar-chpt-8/challange-7-BE
               npm install
               npm run start  # Or whatever command starts your application
            EOF